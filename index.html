<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <!-- This website uses Bootstrap JS and CSS through links to MaxCDN's CDN supported version-->
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--jQuery must also be linked for Bootstrap to function-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>

  <!--This is the container for the grid in Bootstrap-->
  <div class="container-fluid">
    <h1>Hello World!</h1>
    <p>Resize the browser window to see the effect.</p>
    <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>

    <!--Here is a single row with a 4/8 column split in Bootstrap-->
    <div class="row">
      <div class="col" style="background-color:lavender;">.col</div>
 <!-- Add contact  form inside this DIV-->
         <div class="col-6" style="background-color:lavenderblush;">
            <form class="form-horizontal" action="/action_page.php">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Name:</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="pwd">Email:</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter email">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Subject:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter subject">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Body:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter body"><br>
                    </div>
                </div>
              </form>
        </div>
        <div class="col" style="background-color:whitesmoke;">.col</div>
    </div>
    <div class="row">
        <div class="col-lg-3" style="background-color:lavender;">.col-lg-3</div>
        <div class="col-lg-3" style="background-color:lavenderblush;">.col-lg-3</div>
        <div class="col-lg-6" style="background-color:whitesmoke;">.col-lg-6</div>
    </div>
  </div>

  <br>
 <!-- Add modal for this  -->
<button type="button" class="btn btn-primary col-12" data-bs-toggle="modal" data-bs-target="#exampleModal">Contact Us</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thank you!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Thanks for contacting us!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
